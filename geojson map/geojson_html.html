<!DOCTYPE html>
<html>
<head>
	<script
	src="http://maps.googleapis.com/maps/api/js">
	</script>
	<script>
	function initialize() {
	  var mapProp = {
		center:new google.maps.LatLng(22.6379779771347, 120.302701321097), //intial location
		zoom:15,
	  };
	  var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
	  var input_geojson = {                               //input geojson
		"type": "FeatureCollection",
		"features": [{
			"type": "Feature",
			"geometry": 
			{
				"type": "LineString",
		        "coordinates": [
            		[
		              120.306174420106,
		              22.7696673164653
		            ],
		            [
		              120.306238844439,
		              22.7695141378747
		            ],
		            [
		              120.306454399018,
		              22.7691168670165
		            ],
		            [
		              120.307093477532,
		              22.7681180481609
		            ],
		            [
		              120.307714328453,
		              22.766586950146
		            ]
		        ]
			},
			"properties": {
				"icon": "http://google-maps-icons.googlecode.com/files/beach-pet.png"
			}
		}]
	};
	 //map.data.loadGeoJson("https://dl.dropboxusercontent.com/u/12537630/geo.json");  //geojson input
	  map.data.addGeoJson(input_geojson); //geojson function
	}
	google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>
<body>
	<div id="googleMap" style="width:800px;height:600px;"></div>
</body>
</html>
